<!DOCTYPE html><html>
  <head>
    <meta charset='UTF-8'>
    <title>ALP</title>
    <link href="../static/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="search-query-panel">
      <fieldset class="query-input-wrapper">
        <legend>Фильтры</legend>
        <label>Фильтр по нику:</label>
        <input type="text" id="filter-nick" placeholder="HiKTO">

        <label>Фильтр по телу:</label>
        <input type="text" id="filter-body" placeholder="/home">
      </fieldset>
      <fieldset class="query-input-wrapper">
        <legend>Интервал дат</legend>
        <label>От:</label>
        <input type="date" id="time-interval-start">
        <label>До:</label>
        <input type="date" id="time-interval-end">
      </fieldset>
      <fieldset id="query-type-wrapper" class="query-type-wrapper">
        <legend>Типы логов</legend>
      </fieldset>
      <fieldset class="controls">
        <legend>Управление</legend>
        <button onclick="start_searching()" id="search">Поиск</button>
      </fieldset>
      <div>
        Статус:
        <span id="status-bar"></span>
      </div>
    </div>
    <div id="output">
      
    </div>
    <script src="../dist/renderer.js"></script>
  </body>
</html>
